<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRSWebApp - Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/crs/public/">CRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/crs/secured/order/list">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/crs/secured/employee/list">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/crs/secured/vehicle/list">Vehicle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/crs/secured/vehicletype/list">Vehicle Type</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<body>
<div class="container">

    <br>
    <h3>New Order</h3>
    <hr/>


    <div class="card-group">
    <tr th:each="vehicle: ${vehicleList}" th>
        <div class="row">
            <div class="col-sm-5" style="margin-right: 10px">
                <div class="card" style="width: 18rem;">
                    <img th:src="${vehicle.vehicleImage}" class="card-img-top" alt="vehicleImage">
                    <div class="card-body">
                        <h5 class="card-title"><td th:text="${vehicle.brand} + '  '+ ${vehicle.model}"/></h5>
                        <p class="card-text"><td th:text="${vehicle.vehicleType.vehicleTypeName}"></td></p>
                        <p class="card-text"><td th:text="${vehicle.vehicleType.numberOfSeats} + ' number of Seats' "></td></p>
                        <p class="card-text"><td th:text="${vehicle.vehicleType.price}"></td><span>&#36;</span></p>


                        <a th:href="@{'/crs/secured/order/choose/{vehicleId}'(vehicleId=${vehicle.vehicleId})}" class="btn btn-primary">Choose</a>
                    </div>
                </div>
                </div>
            </div>

    </tr>
    </div>

</div>

</body>
</html>
