<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRSWebApp - Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/crs/public/">CRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/crs/secured/order/list">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/crs/secured/employee/list">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/crs/secured/vehicle/list">Vehicle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/crs/secured/vehicletype/list">Vehicle Type</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<body>
<div class="container">
    <div class="row" style="margin-top: 20px; margin-bottom: 10px">

        <form id="orderForm" method="post" action="/crs/secured/order/orderDetail" th:object="${order}">

            <input type="hidden" name="orderId" th:value="${order.orderId}" />
            <input type="hidden" name="orderStatus" th:value="${order.orderStatus}" />

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="orderNumber">*Order Number:</label>
                        <input id="orderNumber" name="orderNumber" type="text" class="form-control"
                               th:value="${order.orderNumber}" autofocus>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="startDate">*Reserve Date:</label>
                        <input id="startDate" name="startDate" type="text" class="form-control"
                               th:value="${order.startDate}" autofocus>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="returnDate">*Return Date:</label>
                    <input id="returnDate" name="returnDate" type="text" class="form-control"
                           th:value="${order.returnDate}"  autofocus>
                </div>
            </div>

            <br>

            <div style="padding-top: .75em;">
                <div>
                    <div style="float:right;">
                        <a href="/crs/secured/order/list" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                        <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Next</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <hr>
</div>
</body>
</html>
