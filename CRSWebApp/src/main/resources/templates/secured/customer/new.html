<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<title>CRSWebApp - Customer</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/crs/public/">CRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/crs/secured/order/list">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/crs/secured/employee/list">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/crs/secured/vehicle/list">Vehicle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/crs/secured/vehicletype/list">Vehicle Type</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<div id="mainContainer" class="container">

    <br>
    <h3>Customer Form</h3>
    <hr/>

    <div style="font-size: 1em">
        <div><span><b>Note:</b> Form fields marked with asterisk (*) are required.</span></div>
        <!-- new publisher form-->
        <form id="customerForm" method="post" action="/crs/secured/customer/new" th:object="${customer}">
            <fieldset>

                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" name="customerId" th:value="${customer.customerId}" />

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="fullName">*Customer FullName:</label>
                                        <input id="fullName" name="fullName" type="text" class="form-control"
                                               th:value="${customer.fullName}" autofocus>
                                    </div>
                                </div>
                                <div class="col-md-1"></div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="drivingLicenseNumber">Driving Licence:</label>
                                        <input id="drivingLicenseNumber" name="drivingLicenseNumber" type="text" class="form-control"
                                               th:value="${customer.drivingLicenseNumber}" autofocus>
                                    </div>
                                </div>
                            </div>

                            <br>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="phoneNumber">*Customer PhoneNumber:</label>
                                    <input id="phoneNumber" name="phoneNumber" type="text" class="form-control"
                                           th:value="${customer.phoneNumber}"  autofocus>
                                </div>
                            </div>
<!--                            <div class="row">-->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="email">*Customer Email:</label>
                                        <input id="email" name="email" type="text" class="form-control"
                                               th:value="${customer.email}" autofocus>
                                    </div>
                                </div>
                            <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4 style="padding-top: .5em;"> Address </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label th:for="${'address.street'}">Street:</label>
                                <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"
                                      class="alert alert-danger"></span>
                                <input type="text" class="form-control"  th:field="*{address.street}">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-top: .75em;">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label th:for="${'address.city'}">City:</label>
                                <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"
                                      class="alert alert-danger"></span>
                                <input type="text" class="form-control" th:field="*{address.city}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label th:for="${'address.state'}">State:</label>
                                <span th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}"
                                      class="alert alert-danger"></span>
                                <input type="text" class="form-control" th:field="*{address.state}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label th:for="${'address.zipCode'}">Zip Code:</label>
                                <span th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}"
                                      class="alert alert-danger"></span>
                                <input type="text" class="form-control" th:field="*{address.zipCode}">
                           </div>
                        </div>
                    </div>
                    <br>
                    <div style="padding-top: .75em;">
                        <div>
                            <div style="float:right;">
                                <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                                <a href="/crs/secured/employee/list" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Register Customer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<!--<div th:replace="public/fragments/footer :: footer"></div>-->
</body>
</html>
