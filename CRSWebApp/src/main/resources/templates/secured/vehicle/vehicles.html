<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicles</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<header>
    <nav>
        <a href="/">Home</a> |
        <a href="/vehicles">addVehicles</a>
    </nav>

    <h1>Welcome to CRS</h1>
</header>

<body>
<div class="container">
    <!--    <h1>List of Products</h1>-->
    <!--        <table class="table table-striped">-->
    <!--    <button type="button" class="btn btn-primary justify-content-end">Add new product</button>-->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>VinNumber</th>
            <th>Plate Number</th>
            <th>Brand</th>
            <th>model</th>
            <th>color</th>
            <th>Quantity</th>
            <th>Year of Manufacture</th>
        </tr>
        </thead>
        <tbody>

<!--        <tr th:each="vehicle: ${vehicles}">-->
        <tr th:each="vehicle,iterStat : ${vehicles}">

        <th scope="row" th:text="${iterStat.count}+${'.'}"></th>

            <td th:text="${vehicle.vinNumber}"></td>
            <td th:text="${vehicle.plateNumber}"></td>
            <td th:text="${vehicle.brand}"></td>
            <td th:text="${vehicle.model}"></td>
            <td th:text="${vehicle.color}"></td>
            <td th:text="${vehicle.quantity}"></td>
            <td th:text="${vehicle.yearOfManufacture}"></td>

            <td>
                <a th:href="@{'/vehicle/edit/{vehicleId}'(vehicleId=${vehicle.vehicleId})}">
                    <i class="fa-regular fa-pen-to-square"></i> Edit
                </a>
            </td>
            <td>
                <a th:href="@{'/vehicle/delete/{vehicleId}'(vehicleId=${vehicle.vehicleId})}">
                    <i class="fa-regular fa-pen-to-square"></i> Delete
                </a>
            </td>
        </tr>


<!--                        <td>-->
<!--                            <button type="button" class="btn btn-outline-info">Edit</button>-->
<!--                            <button type="button" class="btn btn-outline-danger">Delete</button>-->
<!--                        </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
