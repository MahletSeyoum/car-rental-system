<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>CRSWebApp - Employee</title>
    <style>

        table {
            border-collapse: collapse;
            border: 1px solid #d5d5d5;
        }
        td, th {
            border: 1px solid #d5d5d5;
            padding: 2em;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/crs/public/">CRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/crs/secured/order/list">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/crs/secured/employee/list">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/crs/secured/vehicle/list">Vehicle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/crs/secured/vehicletype/list">Vehicle Type</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>


<div class="container">
    <div class="row" style="margin-top: 20px; margin-bottom: 10px">
        <div class="col-md-8">
            <h2>List of Employee</h2>
        </div>
        <div class="col-md-4">
            <div style="float:right;">
                <a href="/crs/secured/employee/new" class="btn btn-outline-primary" style="margin-right: 2em;">Register Employee</a>
            </div>
        </div>
    </div>
    <hr>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th> Full Name </th>
            <th>Phone Number</th>
            <th>Email Address</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee,counter : ${employee}">
            <th scope="row" th:text="${counter.count}+${'.'}"></th>
            <td th:text="${employee.fullName}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.address}"></td>

            <td>
            <th>
                <a th:href="@{'/crs/secured/employee/edit/{employeeId}'(employeeId=${employee.employeeId})}">
                    <button type="button" class="btn btn-primary">Edit</button>
                </a>
            </th>
            </td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
