
<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<!--<head th:replace="public/fragments/head-elements :: headElements"></head>-->
<title>CRSWebApp - VehicleType</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>


<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/crs/public/">CRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/crs/secured/order/list">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/crs/secured/employee/list">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/crs/secured/vehicle/list">Vehicle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/crs/secured/vehicletype/list">Vehicle Type</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <form class="d-flex">
                        <span sec:authorize="isAnonymous()">Welcome, Guest</span>
                        <span sec:authorize="isAuthenticated()">Welcome, </span> <span sec:authorize="isAuthenticated()" sec:authentication="principal.username"></span>
                        <a sec:authorize="isAnonymous()"  class="btn btn-outline-success" href="/crs/public/login"> Sign In</a>

                        <a sec:authorize="isAuthenticated()" class="form-control me-2" href="/crs/public/logout"> Sign out</a>
                    </form>
                </form>
            </div>
        </div>
    </nav>
</header>


<div id="mainContainer" class="container">
    <h3>New Vehicle Type</h3>
    <hr/>
    <div style="font-size: 1em">
        <div><span><b>Note:</b> Form fields marked with asterisk (*) are required.</span></div>
        <!-- new publisher form-->
        <form id="vehicleForm" method="post" action="/crs/secured/vehicletype/new" th:object="${vehicleType}">
            <fieldset>
                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" name="vehicleTypeId" th:value="${vehicleType.vehicleTypeId}" />
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="vehicleTypeName">*Vehicle TypeName:</label>
                                    <input id="vehicleTypeName" name="vehicleTypeName" type="text" class="form-control"
                                           th:value="${vehicleType.vehicleTypeName}" autofocus>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="price">*Vehicle price:</label>
                                        <input id="price" name="price" type="text" class="form-control"
                                               th:value="${vehicleType.price}"  autofocus>
                                    </div>
                                </div>
                                <div class="col-md-1"></div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="numberOfSeats">*Vehicle numberOfSeats:</label>
                                        <input id="numberOfSeats" name="numberOfSeats" type="text" class="form-control"
                                               th:value="${vehicleType.numberOfSeats}"  autofocus>
                                    </div>
                                </div>
                            </div>
                            <br>

                        </div>
                    </div>

                    <div style="padding-top: .75em;">
                        <div>
                            <div style="float:right;">
                                <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                                <a href="/crs/secured/vehicletype/list" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Register Vehicle</button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<!--<div th:replace="public/fragments/footer :: footer"></div>-->
</body>
</html>


</body>
</html>
